<!doctype html>
<html lang="en" xmlns:th=http://www.tyhmeleaf.org>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="card">
        <h2 class="card-header p-5 bg-info" align="center">Welcome to Employee Registration Page</h2>
    <div class="card-body">


<form th:object="${employee}">
    <div class="form row">
        <div class="form group col">
            <label for="inputFirstName4" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName4" th:field="*{firstName}" placeholder="First Name">
        </div>
        <div class="form group col">
            <label for="inputLastName4" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName4" th:field="*{lastName}" placeholder="Last Name">
        </div>
        <div class="form group col">
            <label for="inputBirthday4" class="form-label">Birthday</label>
            <input type="date" class="form-control" id="inputBirthday4" th:field="*{birthday}">
        </div>
    </div>
    <div class="form row">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" th:field="*{email}">
        </div>

        <div class="form group col">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" th:field="*{password}">
        </div>
    </div>
    <div class="form group col">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" th:field="*{address}" placeholder="1234 Main St" >
    </div>
    <div class="form group col">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" th:field="*{address2}" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form row">
        <div class="orm group col">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" th:field="*{city}">
        </div>
        <div class="form group col">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" th:field="*{state}" class="form-select">

                <option th:each="theState :${stateList}" th:value="${theState}" th:text="${theState}">...</option>
            </select>
        </div>
        <div class="form group col">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" th:field="*{zipcode}">
        </div>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                I agree terms
            </label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-danger">Register</button>
    </div>
</form>

     </div>
     </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

</html>
